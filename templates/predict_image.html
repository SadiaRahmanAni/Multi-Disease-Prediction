{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Image</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/ani.png' %}" alt="Company Logo" class="logo-image rounded-circle" style="max-height: 40px;">
        Multi Disease Prediction
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>      
          </li>
          <a class="nav-link" href="{% url 'predict_image' %}">Kidney Disease Prediction</a>
          <li>
          </li>
          <li>
            <a class="nav-link" href="{% url 'predict_diabetes' %}">Diabetese Disease Prediction</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

<div class="container">
  <h2 class="mb-4">Predict Image</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="custom-file mb-3">
      <input type="file" name="image" id="image" class="custom-file-input" accept="image/*" required>
      <label class="custom-file-upload" for="image">Choose File</label>
    </div>
    <div class="file-name" id="file-name"></div>
    <button type="submit" class="btn btn-primary mt-3">Predict</button>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Display selected file name
  document.getElementById('image').addEventListener('change', function() {
    var fileName = this.value.split('\\').pop();
    document.getElementById('file-name').innerText = 'Selected File: ' + fileName;
  });
</script>

</body>
</html>
