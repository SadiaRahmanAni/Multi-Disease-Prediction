<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-primary">Diabetes Prediction</h2>

    <form action="#" method="post" id="healthForm">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label>Hypertension:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hypertension" value="yes"> Yes
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hypertension" value="no"> No
            </div>
        </div>

        <div class="form-group">
            <label>Heart Disease:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="heart_disease" value="yes"> Yes
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="heart_disease" value="no"> No
            </div>
        </div>

        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" required>
        </div>

        <div class="form-group">
            <label for="hba1c">HbA1c Level:</label>
            <input type="number" step="0.1" class="form-control" id="hba1c" name="hba1c" required>
        </div>

        <div class="form-group">
            <label for="bloodGlucose">Blood Glucose Level:</label>
            <input type="number" class="form-control" id="bloodGlucose" name="bloodGlucose" required>
        </div>

        <div class="form-group">
            <label for="gender">Select Gender:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="smoking_history">Smoking History:</label>
            <select class="form-control" id="smoking_history" name="smoking_history">
                <option value="never">Never</option>
                <option value="no-info">No Info</option>
                <option value="current">Current</option>
                <option value="former">Former</option>
                <option value="ever">Ever</option>
                <option value="not-current">Not Current</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary">Submit</button>
    </form>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#submitBtn').click(function () {
        
            if ($('form')[0].checkValidity()) {
                
                $('#healthForm').submit();
            } else {
                
                alert('Please fill in all fields.');
            }
        });
    });
</script>

</body>
</html>
